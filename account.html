<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - MetroX</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>My Account</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="viewTickets.html">View Tickets</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Account Details</h2>
        <form id="account-form">
            <label for="username">Username:</label>
            <input type="text" id="username" value="JohnDoe" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com" required>
            
            <button type="submit">Update Details</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 MetroX. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById("account-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Account details updated successfully!");
        });
    </script>
</body>
</html>
